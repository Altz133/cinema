<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:insert="~{fragments/header}"></div>
<div th:insert="~{/fragments/adminPanel}" sec:authorize="hasAnyRole('ADMIN','MANAGER')"></div>

<div class="container">
  <form action="#"
        th:action="@{/users/login}"
        method="POST" >
    <div th:if="${param.error}">
      <i>Sorry wrong credentials - no cha cha cha for you</i>
    </div>
    <div th:if="${param.logout}">
      <i> You have been logged out</i>
    </div>
    <label>Email</label>
    <input type="text" name="username"/>
    <label>Password</label>
    <input type="password" name="password"/>
    <input type="submit" class="btn btn-primary" value="Login">
  </form>

</div>
<div th:insert="~{fragments/footer :: footer}">&copy; 2016 The Static Templates</div>
</body>
</html>
