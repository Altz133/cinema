<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" th:fragment="header">
  <div class="container-fluid col-1">
  <a class="navbar-brand" href="#">Cinema</a>
  </div>
  <div class="navbar container-fluid col-7" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}"> Home </span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/repertoire}">Repertoire</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/myTickets}" sec:authorize="isAuthenticated()"> MyTickets (logged only) </a>
      </li>
    </ul>
  </div>
  <div class="container-fluid col-2">
    <ul class="navbar-nav justify-content-between">
      <li  sec:authorize="isAnonymous()">
        <a th:href="@{/users/signin}" class="btn btn-primary my-2 my-sm-0">
          <span class=" "> Register </span>
        </a>
      </li>

      <li sec:authorize="isAnonymous()">
        <a th:href="@{/users/login}" class="btn btn-primary my-2 my-sm-0">
          <span> Login </span>
        </a>
      </li>

      <li sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="POST">
          <button type="submit"  class="btn btn-outline-dark my-2 my-sm-0">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

</body>
</html>
