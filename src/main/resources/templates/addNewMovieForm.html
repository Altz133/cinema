<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:insert="~{fragments/header}"></div>
<div th:insert="~{/fragments/adminPanel}" sec:authorize="hasAnyRole('ADMIN','MANAGER')"></div>

<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Add a movie</h2>
            <form action="#"
                  th:action="@{/manage/saveMovie}"
                  th:object="${movie}"
                  method="POST">

              <div class="form-outline mb-4">
                <label for="title" class="form-label">Title</label>
                <input th:field="*{title}" id="title" class="form-control form-control-lg" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
              </div>

              <div class="form-outline mb-4">
                <label for="length" class="form-label">Length</label>
                <input type="text" th:field="*{length}" id="length" class="form-control form-control-lg" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('length')}" th:errors="*{length}"></div>
              </div>

              <div class="form-outline mb-4">
                <label for="description" class="form-label">Description</label>
                <input type="text" th:field="*{description}" id="description" class="form-control form-control-lg"/>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
              </div>
              <div class="form-outline mb-4">
                <label for="mainActors" class="form-label">Main actors</label>
                <input type="text" th:field="*{mainActors}" id="mainActors" class="form-control form-control-lg">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('mainActors')}" th:errors="*{mainActors}"></div>
              </div>
              <div class="form-outline mb-4">
                <label for="Poster_Link" class="form-label">Main actors</label>
                <input type="text" th:field="*{poster}" id="Poster_Link" class="form-control form-control-lg">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('poster')}" th:errors="*{poster}"></div>
              </div>


              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success"> Submit </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{fragments/footer :: footer}">&copy; 2016 The Static Templates</div>

</body>
</html>
